{% extends 'base.html' %}
{% block title %}<title>Error | Gallery Guide</title>{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body p-5 text-center">
          <i class="fas fa-exclamation-triangle text-danger fa-4x mb-4"></i>
          <h2 class="card-title mb-3">¡Ups! Algo ha fallado</h2>
          <p class="lead text-muted mb-4">{{ error_message|default:"Ha ocurrido un error inesperado." }}</p>
          <div class="mt-4">
            <a href="{% url 'listar_museos' %}" class="btn btn-primary me-3">
              <i class="fas fa-home me-2"></i>Ver todos los museos
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-2"></i>Volver atrás
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
